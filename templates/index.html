<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <!-- 引入自定义的样式表 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <!-- 使用 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar">
    <div class="container">
        <a href="{{ url_for('index') }}" class="logo">MyWebsite</a>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">主页</a></li>
            <li><a href="{{ url_for('user_login') }}">用户登录</a></li>
            <li><a href="{{ url_for('login') }}">管理员登录</a></li>
            <li><a href="{{ url_for('purchase') }}">购买</a></li>
        </ul>
    </div>
</nav>

<!-- 主体内容 -->
<div class="container main-content">

    <!-- 页面标题 -->
    <h1 class="page-title">欢迎来到我们的网站</h1>

    <!-- 选项卡 -->
    <div class="tabs">
        <ul class="tab-links">
            {% for video in videos %}
                <li><a href="#{{ video.id }}" class="{% if loop.first %}active{% endif %}">{{ video.title }}</a></li>
            {% endfor %}
        </ul>

        <!-- 选项卡内容 -->
        <div class="tab-content">
            {% for video in videos %}
                <div id="{{ video.id }}" class="tab {% if loop.first %}active{% endif %}">
                    <h2>{{ video.title }}</h2>
                    <video controls>
                        <source src="{{ url_for('static', filename='video/' + video.filename) }}" type="video/mp4">
                        您的浏览器不支持 HTML5 视频。
                    </video>
                </div>
            {% endfor %}
        </div>
    </div>

</div>

<!-- 页脚 -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2023 MyWebsite. All Rights Reserved.</p>
    </div>
</footer>

<!-- JavaScript -->
<script>
    // 选项卡切换功能
    document.addEventListener('DOMContentLoaded', function () {
        const tabLinks = document.querySelectorAll('.tab-links a');
        const tabs = document.querySelectorAll('.tab-content .tab');

        tabLinks.forEach(function (link) {
            link.addEventListener('click', function (e) {
                e.preventDefault();

                // 移除所有激活状态
                tabLinks.forEach(function (item) {
                    item.classList.remove('active');
                });
                tabs.forEach(function (tab) {
                    tab.classList.remove('active');
                });

                // 激活当前选项卡
                this.classList.add('active');
                const activeTab = document.querySelector(this.getAttribute('href'));
                activeTab.classList.add('active');
            });
        });
    });
</script>

</body>
</html>

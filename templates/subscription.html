<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Access</title>
</head>
<body>
    <h1>访问订阅</h1>
    <p>订阅链接：{{ request.url }}</p>
    <p>有效期至：{{ user.expiration_date }}</p>

    <form method="post">
        <label>输入密码以访问订阅内容:</label>
        <input type="password" name="password">
        <button type="submit">访问</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
